				<h2>お問い合わせフォーム</h2>
		
				<p>ご質問のある方は以下のフォームからお問い合わせください。</p>
			
				<form method="post" action="contact-form/contactengine.php">
					<label for="Name">お名前 (必須)</label>
					<input type="text" class="form-control" name="Name" id="Name" required>
					<br/>
		
					<label for="Email">メールアドレス (必須)</label>
					<input type="email" class="form-control" name="Email" id="Email" required>
					<br/>
					
					<label for="Title">題名</label>
					<input type="text" class="form-control" name="Title" id="Title">
					<br/>
					
					<label for="Message">メッセージ本文 (必須)</label>
					<textarea class="form-control" name="Message" rows="10" cols="20" id="Message" required></textarea>
					
					<input type="submit" name="submit" value="上記の内容で送信する" class="btn btn-default" />
				</form>
				<br/>
			</div>
